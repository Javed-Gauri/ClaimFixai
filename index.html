<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Intelligence Engine</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <h1>Claim Intelligence Engine</h1>
  <p>Denials • NCCI • Modifiers • Learning</p>
</header>

<main>
  <section class="card">
    <h2>Search CPT / ICD / Denial</h2>
    <input id="searchInput" placeholder="Enter CPT, ICD, or CO-50"/>
    <button onclick="search()">Search</button>
    <pre id="searchResult"></pre>
  </section>

  <section class="card">
    <h2>NCCI + Modifier Check</h2>
    <input id="cpt1" placeholder="CPT 1"/>
    <input id="cpt2" placeholder="CPT 2"/>
    <button onclick="checkNCCI()">Check</button>
    <pre id="ncciResult"></pre>
  </section>

  <section class="card">
    <h2>Claim Score</h2>
    <button onclick="scoreClaim()">Score Sample Claim</button>
    <pre id="scoreResult"></pre>
  </section>

  <section class="card">
    <h2>Learning Hub</h2>
    <button onclick="loadLesson()">Why Claim Failed?</button>
    <pre id="lessonResult"></pre>
  </section>
</main>

<footer>
  <p>© Claim Engine</p>
</footer>

<script src="app.js"></script>
</body>
</html>
